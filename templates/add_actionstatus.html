{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">ADD ACTION STATUS</h3>
    <!--Add from-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_actionstatus')}}">
                <div class="card-panel">
                <!-- action status input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-list-alt prefix blue-grey-text text-darken-1"></i>
                            <input id="completion_status" name="completion_status" type="text" class="validate" required>
                            <label for="completion_status">Completion Status</label>
                        </div>
                    </div>
                    <!--buttons-->
                    <div class="row">
                        <div class="row">
                            <!--Cancell Button-->
                            <div class="col s6">
                                <a href="{{url_for('setup')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                            </div>
                            <!--Add action Button-->
                            <div class="row">
                                <div class="col s6 right">
                                    <button type="submit" class="btn blue-grey text-shadow">SUBMIT</button> 
                                </div>
                            </div>
                        </div>
                    </div>           
                </div>
        </form>
    </div>
{% endblock %}
