{% extends "base.html" %}
{% block content %}
    <h3 class="center-align blue-grey-texttext-darken-3">EDIT USER</h3>
    <!--Add user fomr-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_user', user_id=user._id)}}">
            <div class="card-panel blue-grey lighten-5">
                <!-- name input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                        <input value="{{user.user_name}}" id="user_name" name="user_name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="user_name">Name</label>
                    </div>
                </div>
                <!-- Email inputs -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix blue-grey-text text-darken-1"></i>
                        <input id="user_email" name="user_email" type="email" value="{{user.user_email}}" class="validate">
                        <label for="user_email">Email</label>
                    </div>
                </div>
                <!-- Passsword inputs -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-unlock prefix blue-grey-text text-darken-1"></i>
                        <input id="user_password" name="user_password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="user_password">Enter New Password</label>
                    </div>
                </div>
                <!--buttons-->
                <div class="row">
                    <div class="row">
                        <!--Cancell Button-->
                        <div class="col s6">
                            <a href="{{url_for('setup')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                        </div>
                        <!--Add action Button-->
                        <div class="row">
                            <div class="col s6 right">
                                <button type="submit" class="btn blue-grey text-shadow" aria-label="edit-usersubmit">SUBMIT EDIT</button> 
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </form>
    </div>
{% endblock %}
