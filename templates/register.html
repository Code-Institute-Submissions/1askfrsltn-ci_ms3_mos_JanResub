{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Register</h3>
    <!--login link-->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already reistered?
                <a href="{{url_for('login')}}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>       
    </div>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
                <div class="card-panel">
                <!-- name input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                            <input id="user_name" name="user_name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="user_name">Name</label>
                        </div>
                    </div>
                <!-- Email inputs -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix blue-grey-text text-darken-1"></i>
                            <input id="user_email" name="user_email" type="email" class="validate">
                            <label for="user_email">Email</label>
                        </div>
                    </div>
                <!-- Passsword inputs -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-unlock prefix blue-grey-text text-darken-1"></i>
                            <input id="user_password" name="user_password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="user_password">Password</label>
                        </div>
                    </div>
                <!-- Register button -->
                    <div class="row">
                        <button class="submit col s12 btn-large blue-grey darken-1 text-shadow"><i class="fas fa-running"> </i><i class="fas fa-sign-in-alt "></i></button>
                    </div>           
                </div>
        </form>
    </div>
{% endblock %}
