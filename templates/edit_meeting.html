{% extends "base.html" %}
{% block content %}
    <h4 class="center-align blue-grey-text text-darken-3">EDIT MEETING</h4>
    <div class="row">
        <!--Add form-->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_meeting', meeting_id = meeting._id)}}">
            <div class="card-panel blue-grey lighten-5">
                <!-- inputs -->
                <!-- input name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-users-cog prefix blue-grey-text text-darken-1"></i>
                        <input value="{{meeting.meeting_name}}" id="meeting_name" name="meeting_name" type="text" class="validate" required>
                        <label for="meeting_name">Meeitng</label>
                    </div>
                </div>
                <!-- input shortname -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix blue-grey-text text-darken-1"></i>
                        <input value="{{meeting.meeting_shortname}}" id="meeting_shortname" name="meeting_shortname" type="text" class="validate" required>
                        <label for="meeting_shortname">Meeting Shortname</label>
                    </div>
                </div>
                <!--meeting dashboard link provided-->
                <div class="row">
                    <input-field class="s12 col">
                        <div class="switch">
                            <label for="meeting_linkdefined">
                                {% if meeting.meeting_linkdefined=="link defined" %}
                                    <input type="checkbox" id="meeting_linkdefined" name="meeting_linkdefined" checked>
                                {% else %}
                                    <input type="checkbox" id="meeting_linkdefined" name="meeting_linkdefined">
                                {%endif%}
                                <span class="lever"></span>link defined
                            </label>
                        </div>
                    </input-field>
                </div>
                <!--meeting dashboard link-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-code prefix blue-grey-text text-darken-1"></i>
                        <textarea id="meeting_dashboardlink" name="meeting_dashboardlink" type="text" class="validate materialize-textarea">{{meeting.meeting_dashboardlink}}</textarea>
                        <label for="meeting_dashboardlink">Meeting Dashboard Link</label>
                    </div>
                </div>
                <!--buttons-->
                <div class="row">
                    <div class="row">
                        <!--Cancell Button-->
                        <div class="col s6">
                            <a href="{{url_for('setup')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                        </div>
                        <!--Add action Button-->
                        <div class="row">
                            <div class="col s6 right">
                                <button type="submit" class="btn blue-grey text-shadow">SUBMIT EDIT</button> 
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </form>
    </div>
{% endblock %}
