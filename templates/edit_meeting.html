{% extends "base.html" %}
{% block content %}
    <h4 class="center-align">EDIT MEETING</h4>
    <!--Add form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_meeting', meeting_id = meeting._id)}}">
            <div class="card-panel">
                <!-- inputs -->
                <!-- input name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-stream prefix blue-grey-text text-darken-1"></i>
                        <input value="{{meeting.meeting_name}}" id="meeting_name" name="meeting_name" type="text" class="validate" required>
                        <label for="meeting_name">Meeitng</label>
                    </div>
                </div>
                <!-- input shortname -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix blue-grey-text text-darken-1"></i>
                        <input value="{{meeting.meeting_shortname}}" id="meeting_shortname" name="meeting_shortname" type="text" class="validate" required>
                        <label for="meeting_shortname">Meeting Shortname</label>
                    </div>
                </div>
                <!--buttons-->
                <div class="row">
                    <div class="row">
                        <!--Cancell Button-->
                        <div class="col s6">
                            <a href="{{url_for('setup')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                        </div>
                        <!--Add action Button-->
                        <div class="row">
                            <div class="col s6 right">
                                <button type="submit" class="btn blue-grey text-shadow">SUBMIT EDIT</button> 
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </form>
    </div>
{% endblock %}
