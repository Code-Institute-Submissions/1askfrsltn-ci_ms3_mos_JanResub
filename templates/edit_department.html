{% extends "base.html" %}
{% block content %}
    <h4 class="center-align">EDIT DEPARTMENT</h4>
    <!--Add form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_department', dept_id = dept._id)}}">
            <div class="card-panel">
                <!-- inputs -->
                <!-- input Department -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-building prefix blue-grey-text text-darken-1"></i>
                        <input value="{{dept.dept_name}}" id="dept_name" name="dept_name" type="text" class="validate" required>
                        <label for="dept_name">Department Name</label>
                    </div>
                </div>
                <!-- input shortname -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-ellipsis-h prefix blue-grey-text text-darken-1"></i>
                        <input value="{{dept.dept_shortname}}" id="dept_shortname" name="dept_shortname" type="text" class="validate" required>
                        <label for="dept_shortname">Department Shortname</label>
                    </div>
                </div>
                <!--buttons-->
                <div class="row">
                    <div class="row">
                        <!--Cancell Button-->
                        <div class="col s6">
                            <a href="{{url_for('setup')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                        </div>
                        <!--Add action Button-->
                        <div class="row">
                            <div class="col s6 right">
                                <button type="submit" class="btn blue-grey text-shadow">SUBMIT EDIT</button> 
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </form>
    </div>
{% endblock %}
