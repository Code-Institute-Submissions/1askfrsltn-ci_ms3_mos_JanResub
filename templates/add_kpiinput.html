{% extends "base.html" %}
{% block content %}
    <h4 class="center-align blue-grey-text text-darken-3">ADD KPI INPUT</h4>
    <!--Add form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_kpiinput')}}">
            <div class="card-panel blue-grey lighten-5">
            <!-- kpiinputs -->
                <!-- 1. kpiinput name - text-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-ellipsis-h prefix blue-grey-text"></i>
                        <input value="" id="input_kpiname" name="input_kpiname" type="text" class="validate" required>
                        <label for="input_kpiname">KPI name</label>
                    </div>
                </div>
                <!-- 2. kpiinput logdate - datepicker -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix blue-grey-text"></i>
                        <input value="{{today}}" id="input_logdate" name="input_logdate" type="text" class="datepicker validate" required>
                        <label for="input_logdate" >Log Date</label>
                    </div>
                </div>
                <!-- 3. kpiinput weeknumber - text-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-week prefix blue-grey-text"></i>
                        <input value="{{weeknumber}}" id="input_weeknumber" name="input_weeknumber" type="text" class="validate" required>
                        <label for="input_weeknumber">Weeknumber</label>
                    </div>
                </div>
                <!-- 4. kpiinput uom - text-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-ruler prefix blue-grey-text"></i>
                        <input value="" id="input_uom" name="input_uom" type="text" class="validate" required>
                        <label for="input_uom">Unit of measure</label>
                    </div>
                </div>
                <!-- 5. kpiinput bsl- text -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-terminal prefix blue-grey-text"></i>
                        <input value="" id="input_bsl" name="input_bsl" type="text" class="validate" required>
                        <label for="input_bsl">Baseline</label>
                    </div>
                </div>
                <!-- 6. kpiinput tgt- text -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-crosshairs prefix blue-grey-text"></i>
                        <input value="" id="input_tgt" name="input_tgt" type="text" class="validate" required>
                        <label for="input_tgt">Target</label>
                    </div>
                </div>
                <!-- 7. kpiinput act- text -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-chart-bar prefix blue-grey-text"></i>
                        <input value="" id="input_act" name="input_act" type="text" class="validate" required>
                        <label for="input_act">Actual</label>
                    </div>
                </div>
                <!-- 9. kpiinput status - select -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-medal prefix blue-grey-text"></i>
                        <select id="input_status" name="input_status" class="materialize-textarea validate" required>
                            <option value="" disabled selected></option>
                            {%for status in kpistatuss %}
                                <option value="{{status.kpistatus_color}}">{{status.kpistatus_color}}</option>
                            {%endfor%}
                        </select>
                        <label for="input_status">KPI status</label>
                    </div>
                </div>
                <!-- kpiinput owner - select -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix blue-grey-text"></i>
                        <select id="input_kpiowner" name="input_kpiowner" class="materialize-textarea validate" required>
                            <option value="" disabled selected></option>
                            {%for owner in owners %}
                                <option value="{{owner.user_name}}">{{owner.user_name}}</option>
                            {%endfor%}
                        </select>
                        <label for="input_kpiowner">KPI Owner</label>
                    </div>
                </div>
                <!--buttons-->
                <div class="row">
                    <div class="row">
                        <!--Cancell Button-->
                        <div class="col s6">
                            <a href="{{url_for('kpi_input')}}" class="waves-effect red waves-light right btn ">CANCEL</a>
                        </div>
                        <!--Add action Button-->
                        <div class="row">
                            <div class="col s6 right">
                                <button type="submit" class="btn blue-grey text-shadow">SUBMIT</button> 
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </form>
    </div>
{% endblock %}
