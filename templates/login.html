{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Login</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
                <div class="card-panel">
                <!-- Email inputs -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix blue-grey-text text-darken-1"></i>
                            <input id="user_email" name="user_email" type="email" class="validate">
                            <label for="user_email">Email</label>
                        </div>
                    </div>
                <!-- Passsword inputs -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-lock-open prefix blue-grey-text text-darken-1"></i>
                            <input id="user_password" name="user_password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="user_password">Password</label>
                        </div>
                    </div>
                <!-- Register button -->
                    <div class="row">
                        <button class="submit col s12 btn-large blue-grey darken-1 text-shadow"><i class="fas fa-sign-in-alt"></i></button>
                    </div>           
                </div>
        </form>
    </div>
{% endblock %}
