{% extends "base.html" %}
{% block content %}
    <h4 class="center-align">MEETTNG DASHBOARD</h4>
    <!--Filters-->
    <div class="row">
    <!--form for meeting selection-->
    <form class="col" action="{{url_for('home')}}" method="POST">
        <div class="row">
        <div class="col s12 m9 input-field">
            <select id="meetingname" name="meetingname" class="materialize-textarea validate" required>
                <option value="{{ meetingname }}" selected >{{ meetingname }}<p class= "grey-text"></p>
                   </option>
                {%for meeting in meetings %}
                    <option value="{{meeting.meeting_name}}">{{meeting.meeting_name}}</option>
                {%endfor%}
            </select>
            <label for="meetingname">Select Meeitng</label>
        </div>
        <!--Button to select meeting-->  
        <div class="col s6 m3 input-field left">
            <button type="submit" class="align-left red text-darken-4 right btn"><i class="fas fa-sort-amount-down"></i>
            </button>
        </div>
    </div>
        <!--dashboard section-->
            <iframe width="800" height="400" src="{{ link }}" frameborder="0" allowFullScreen="true" class="card-panel">
            </iframe>


    </form> 
{% endblock %}
